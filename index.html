<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Visualización de Usuarios</title>
</head>

<body>
    <h1>Visualización de Usuarios</h1>
    <input type="text" id="buscadorUsuarios" placeholder="Ingresa el nombre que deseas buscar...">
    <div id="listaUsuarios"></div>

    <div class="contenedor-paginado">
        <p>Página actual: <span id="paginaActual"></span></p>
        <p>Total de páginas: <span id="paginas"></span></p>

        <div class="paginacion">
            <button id="primeraPagina"><i class="fas fa-angle-double-left"></i></button>
            <button id="paginaAnterior"><i class="fas fa-angle-left"></i></button>
            <button id="proximaPagina"><i class="fas fa-angle-right"></i></button>
            <button id="ultimaPagina"><i class="fas fa-angle-double-right"></i></button>
        </div>
    </div>

    <div id="modalUsuario" class="modal"></div>

    <footer>
        <div class="contenedorFooter">
            <div class="copyright">
                @ <span id="anioActual">&copy;</span> Copyright Maby Díaz
            </div>
        </div>
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
